<h1 class="mt-4">Cidades</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ cidade.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
  <form #cidadeForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Cidade salvo/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{erro}}
        </div>
      </div>
    </div>

  <div class="col-md-3">
    <div class="form-group">
      <label>Nome Cidade: *</label>
      <input type="text" class="form-control" [(ngModel)]="cidade.cidade" name="cidade"/>
    </div>
  </div>


  <div class="row" style="margin-top: 30px">
    <div class="col-md-3">
      <button type="submit" class="btn btn-success" *ngIf="!cidade.id">
        <i class="fa fa-save"></i> Salvar
      </button>

      <button type="submit" class="btn btn-primary" *ngIf="cidade.id">
        <i class="fa fa-sync-alt"></i> Atualizar
      </button>

      <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
        <i class="fa fa-arrow-alt-circle-left"></i> Voltar
      </button>
    </div>

  </div>
  


  </form>
</div>
